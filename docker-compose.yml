version: '3.8'

services:
  primary:
    image: postgres:15
    container_name: pg_primary
    hostname: primary
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: maindb
      # Mengatur parameter replikasi penting melalui opsi default Postgres
      PGOPTIONS: "-c wal_level=replica -c max_wal_senders=10 -c hot_standby=on"
    volumes:
      - pg_primary_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d maindb"]
      interval: 5s
      timeout: 3s
      retries: 5
    # Perintah: 1. Menambahkan aturan HBA (mengizinkan replikasi), 2. Memulai Postgres
    command: >
      sh -c '
        # Menambahkan aturan ke pg_hba.conf untuk mengizinkan koneksi replikasi dari replika
        echo "host replication admin 0.0.0.0/0 md5" >> /var/lib/postgresql/data/pg_hba.conf;
        # Memulai server Postgres
        exec postgres
      '
    networks:
      - pg_network

  replica:
    image: postgres:15
    container_name: pg_replica
    hostname: replica
    environment:
      PGPASSWORD: mypassword
      REPLICA_USER: admin
      PRIMARY_HOST: primary
    volumes:
      - pg_replica_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pg_network
    depends_on:
      primary:
        condition: service_healthy
    # Perintah: 1. Menunggu primer siap, 2. Melakukan base backup, 3. Memulai Postgres sebagai replika
    command: >
      sh -c '
        echo "Waiting for primary to be healthy...";
        until pg_isready -h $PRIMARY_HOST -U $REPLICA_USER; do
            sleep 1;
        done;
        
        echo "Taking base backup...";
        rm -rf /var/lib/postgresql/data/*;
        # pg_basebackup dengan opsi -R otomatis membuat standby.signal dan koneksi info
        pg_basebackup -h $PRIMARY_HOST -p 5432 -U $REPLICA_USER -D /var/lib/postgresql/data -Fp -Xs -R;
        
        echo "Starting replica...";
        exec postgres;
      '

networks:
  pg_network:
    driver: bridge

volumes:
  pg_primary_data:
  pg_replica_data:
