version: '3.8'
services:
  db-primary:
    image: postgres:15
    container_name: db-primary
    environment:
      POSTGRES_DB: main_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pg-primary-data:/var/lib/postgresql/data/pgdata
      - ./primary/init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh
      - ./primary/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports: ["5432:5432"]
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf", "-c", "hba_file=/etc/postgresql/pg_hba.conf"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d main_db"]
      interval: 10s

  db-standby:
    image: postgres:15
    container_name: db-standby
    depends_on:
      db-primary: { condition: service_healthy }
    environment:
      PG_PRIMARY_HOST: db-primary
      REPL_USER: repl_user
      REPL_PASSWORD: repl_password
    volumes:
      - pg-standby-data:/var/lib/postgresql/data
      - ./standby/entrypoint-standby.sh:/usr/local/bin/entrypoint-standby.sh
    ports: ["5433:5432"]
    command: ["bash", "/usr/local/bin/entrypoint-standby.sh"]

volumes:
  pg-primary-data:
  pg-standby-data: